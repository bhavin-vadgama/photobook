<svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-pacman" style="background: none;">
    <g ng-attr-style="display:{{config.showBean}}" style="display:block">
      <circle cx="52.9818" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#0a7142">
        <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1.1" begin="-0.7370000000000001s" repeatCount="indefinite"></animate>
        <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1.1" begin="-0.7370000000000001s" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="73.3818" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#0a7142">
        <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1.1" begin="-0.36300000000000004s" repeatCount="indefinite"></animate>
        <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1.1" begin="-0.36300000000000004s" repeatCount="indefinite"></animate>
      </circle>
      <circle cx="93.1818" cy="50" r="4" ng-attr-fill="{{config.c2}}" fill="#0a7142">
        <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1.1" begin="0s" repeatCount="indefinite"></animate>
        <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1.1" begin="0s" repeatCount="indefinite"></animate>
      </circle>
    </g>
    <g ng-attr-transform="translate({{config.showBeanOffset}} 0)" transform="translate(-15 0)">
      <path d="M50 50L20 50A30 30 0 0 0 80 50Z" ng-attr-fill="{{config.c1}}" fill="#4f7abe" transform="rotate(2.72727 50 50)">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1.1s" begin="0s" repeatCount="indefinite"></animateTransform>
      </path>
      <path d="M50 50L20 50A30 30 0 0 1 80 50Z" ng-attr-fill="{{config.c1}}" fill="#4f7abe" transform="rotate(-2.72727 50 50)">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1.1s" begin="0s" repeatCount="indefinite"></animateTransform>
      </path>
    </g>
  </svg>